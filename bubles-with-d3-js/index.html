<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3.JS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <style>
      .svg-container {
        font-family: 'Roboto', sans-serif;
      }

      .background-circle {
        fill: none;
        stroke: #35c691;
        stroke-width: 2px;
      }

      .hello-text {
        font-size: 100px;
        fill: white;
        stroke: black;
        stroke-width: 1px;
        text-anchor: middle;
        font-weight: bold;
      }
    </style>
    <script>
      const width = 700;
      const height = 400;
      const svgContainer = d3
        .select('body')
        .append('svg')
        .classed('svg-container', true)
        .attr('width', width)
        .attr('height', height);

      for (let i = 0; i < 300; i++) {
        const cx = Math.random() * width;
        const cy = Math.random() * height;
        const r = Math.random() * 25 + 5;
        svgContainer
          .append('circle')
          .classed('background-circle', true)
          .attr('cx', cx)
          .attr('cy', cy)
          .attr('r', r)
          .style('transform-origin', `${cx}px ${cy}px`)
          .style('opacity', Math.random());
      }
      svgContainer
        .append('text')
        .text('Bubble ?')
        .classed('hello-text', true)
        .attr('x', width / 2)
        .attr('y', height / 2)
        .attr('dy', 35);

      /* TRANSITIONS */
      svgContainer
        .selectAll('circle')
        .style('transform', 'scale(0)')
        .transition()
        .duration(2000)
        .ease(d3.easeElasticOut)
        .style('transform', null); // removing transform style
    </script>
  </body>
</html>
